    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Zodiac Gallery</title>
    <style>
        body {
            background-color: black;
            color: white;
        }

        .modal {
            background: rgba(0, 0, 0, 0.5);
        }

        .modal-dialog {
            max-width: 25vw;
        }

        .modal-content {
            background: none;
            border: none;
        }

        .modal fade {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        #zodiac-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #zodiac {
            height: 50px;
            width: 50px;
            margin: 15px;
            animation: rotate 12s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .gallery-item:hover img {
            transform: scale(1.02);
        }
    </style>
</head>
